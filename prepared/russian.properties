 how_we_work_description_title=Разработка проходит все необходимые этапы :
how_we_work_description =- Обсуждаем задачу с клиентом <br>\
                 и выбираем технологии и сервера, которые будут оптимальным  <br>\
                 решением.<br><br> \
                  \
                 - На основании этого разрабатываем техзадание и определяем требования <br>\
                 к коду для разработчиков.<br><br>\
                 - Распределяем задачи в команде в соответсвие с опытом.<br><br>\
                  \
                 - Лидер команды в процесса разработки осуществляет постоянный <br>\
                  контроль кода разработчиков в хранилище кода и в случае необходимости<br>\
                  требует от разработчика откорректировать код в соответствие с требованиями.<br><br>\
                  \
                 - Тестировщик создает test-cases  на основании  документированных требований <br>\
                 заказчика  и по ходу написания модулей тестирует их,сравнивает полученный <br>\
                 результат с требованиями заказчика и регистрирует баги в баг-трекере на лидера<br>\
                 команды.<br><br>\
                 \
                - Лидер команды просматривает зарегистрированные баги и перенаправляет на <br>\
                 ответственного разработчика.<br><br>\
                  \
                - Разработчик исправляет код и отправляет снова на тестирование до тех пор,<br>\
                 пока тестировщик примет результат. <br><br>\
                 \
                - Достигнув результата, определенного для релиза, выпускаем альфа-релиз<br>\
                 и демонстрируем результат заказчику.<br><br>\
                  \
                - Учитывая замечания и пожелания заказчика выпускаем бета релиз и<br>\
                  наконец собственно окончательный релиз. <br><br>\
                 \
                - Таким образом процесс построен в соответствие с требованиями к разработке<br>\
                 серьезных программ,что позволяет уже на ранних этапах исправлять ошибки, <br>\
                 корректировать процесс и достигать хорошего результата.


