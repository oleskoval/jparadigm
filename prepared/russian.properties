home_central_content=\
  Java - язык программирования, созданный Sun Microsystems в 1995 году, позволяет <br>\
  решать огромный спектр сложных задач. <br> &nbsp;<br>  \
  -  Важное преимущество Java - кроссплатформенность<br> \
  Один раз написанную на Java программу можно запускать на Windows, Linux, FreeBSD, Solaris, Apple Mac.<br> \
  Девиз Java  "write once - run everywhere" - "написал один раз - запускай где угодно". <br> \
  Надо помнить, что в интернете большинство серверов используют Unix и Linux системы, которые значительно надежнее Windows. <br> \
  И ваша серверная Java программа будет отлично работать на этой платформе, в отличие от .net программ<br>&nbsp;<br> \
                                                                                                                                                                                 \
  -  Еще одно важное преимущество технолгий Java, то что их поддерживают и продвигают такие серьезные компании, как Oracle, Google, IBM <br> \
  на протяжении уже более 10 лет, и продолжают развивать.<br> \
  В сообществе Java очень удачно сочетается творчество мирового сообщества программистов <br> \
  но в рамках стандартов, которым должны соответствовать продукты разработчиков. <br> \
  Этим Java сообщество выгодно отличается от "закрытого клуба" Microsoft технологий, <br> \
  в котором много скрытого и таинственного, и полная зависимость от Microsoft. <br>\
  Но в то же время и не превращается в огромное разнообразие несовместимых инструментов. <br> \
  Благодаря этому постоянно совершенствуются сами технологии, отвечая новым запросам. <br> \
  И благодаря этому существует большое сообщество обученных Java программистов. <br> \
  Обращаясь к Java, вы будете уверены, что даже спустя годы вы всегда сможете найти команду специалистов,<br> \
  которая разберется в существующем коде и сможет изменить его под новые задачи вашей компании. <br> \
  Клиент не становится полностью заложником разработчиков, а имеет возможность выбирать лучших. <br>&nbsp;<br>\
  \
  - Серьезное отличие от многих других языков то, что правильно написанный продукт на Java легко читаемый, легко расширяемый, <br> \
    и легко поддерживаемый. Это очень важно для компании-клиента. Представьте себе ситуацию,   <br> \
    когда на предприятии появляются новые отделы и задачи, меняется или совершенствуется алгоритм работы,<br>  \
     и необходимо  изменять сложную дорогую систему под новые задачи.<br> \
    Это вызывает много трудностей для клиента, а иногда может оказаться невыполнимым или слишком  <br> \
     дорогостоящим решением. <br> \
    Java позволяет решать такие задачи, в отличие от других языков,  благодаря своей продуманности<br> \
    и специально разработанному набору технологий под общим названием Java Enterprise Edition - J2EE <br>&nbsp;<br> \
    \
 - Набор технологий J2EE покрывает новейшие технологии в программировании и позволяет создавать приложения <br> \
  для управления и маленькими компаниями, и огромными корпорациями. <br> \
  При этом разработанный продукт остается поддерживаемым и масштабируемым.  <br>&nbsp;<br> \
  \
  Это только часть выгод, которые получает заказчик, обращаясь в решении своих задач к Java технологиям.<br> \
  Но даже из этого списка видно, что строить свои проекты на базе Java технологий - это разумный выбор. <br> \
  Недаром именно эта технология выбрана как основная такими успешными корпорациями, как Oracle, Google, IBM


