<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/template/basis-template.xhtml">


    <ui:define name="title-name">
        JParadigm
    </ui:define>

    <ui:define name="headIncludes">
        <meta http-equiv="Content-Type" content="text/html; charset=Windows-1251"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script type="text/javascript">
            function next()
            {
                carouselPanel.nextButton.click();
            }

            function prev()
            {
                carouselPanel.prevButton.click();
            }
          function open1()
            {
                carouselPanel.items[0];
            }
           function open2()
            {
                carouselPanel.items[1];
            }
        </script>
    </ui:define>

    <ui:define name="logo">
        <div style="position: relative; padding: 45px 10% 0 0; float: right;">
            <h3>IT solutions
            </h3>
        </div>
    </ui:define>

    <ui:define name="top-link1">
        <p:commandLink onclick="open1()" update=":basis_form:basis_panel">
            <h:outputText value="#{resourceBundle.top_link_main}"/>
        </p:commandLink>
    </ui:define>

    <ui:define name="top-link2">
        <p:commandLink value="#{resourceBundle.top_link_technologies}" onclick="open2()" update=":basis_form:basis_panel"/>
    </ui:define>

    <ui:define name="top-link3">
        <p:commandLink value="#{resourceBundle.top_link_projects}" onclick="contentPanel.select('2')"/>
    </ui:define>

    <ui:define name="top-link4">
        <p:commandLink  value="#{resourceBundle.top_link_about_us}" onclick="contentPanel.select('3')"/>
    </ui:define>

    <ui:define name="top-link5">
        <p:commandLink  value="#{resourceBundle.top_link_how_we_work}" onclick="contentPanel.select('4')"/>
    </ui:define>

    <ui:define name="top-link6">
        <p:commandLink value="#{resourceBundle.top_link_contacts}" onclick="contentPanel.select('5')"/>
    </ui:define>




    <ui:define name="central-content">
      <h:form id="basis_form">
          <p:carousel id="basis_panel" widgetVar="carouselPanel" style="height:800px;" rows="1" itemStyle="width:970px">

          <p:tab id="home_tab" title="#{resourceBundle.top_link_main}" titleStyle="text-transform: uppercase"  titletip="JAVA FOREVER">
                <ui:include src="home.xhtml"/>
            </p:tab>
            <p:tab id="techn_tab" title="#{resourceBundle.top_link_technologies}" titleStyle="text-transform: uppercase"  titletip="What technologies we know and use">
                <ui:include src="technologies.xhtml"/>
            </p:tab>
            <p:tab id="projects_tab" title="#{resourceBundle.top_link_projects}" titleStyle="text-transform: uppercase" titletip="What projects were complete">
                <ui:include src="projects.xhtml"/>
            </p:tab>
            <p:tab id="about_tab" title="#{resourceBundle.top_link_about_us}" titleStyle="text-transform: uppercase"  titletip="Who we are">
                <ui:include src="about.xhtml"/>
            </p:tab>
            <p:tab id="work_tab" title="#{resourceBundle.how_we_work_title}" titleStyle="text-transform: uppercase"  titletip="How we work">
                <ui:include src="work.xhtml"/>
            </p:tab>
           <p:tab id="contacts_tab" title="#{resourceBundle.top_link_contacts}" titleStyle="text-transform: uppercase"  titletip="How contact us">
                <ui:include src="contacts.xhtml"/>
            </p:tab>

          </p:carousel>
      </h:form>
    </ui:define>




</ui:composition>
