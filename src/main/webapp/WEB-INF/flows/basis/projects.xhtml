<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

    <body>

    <p:layout id="prj_layout" styleClass="prim_layout">

        <p:layoutUnit id="prj_west" position="center" size="450">

            <p:layout id="prj_layout_emb" styleClass="prim_layout">

                <p:layoutUnit id="prj_links" position="center" size="450">
                    <p:commandLink actionListener="${basisBean.openChartEngine}" update="prj_layout prj_imgs" disabled="#{basisBean.chartEngineChosen}">
                        <h:outputText value="#{resourceBundle.project_title_chart_engine}" styleClass="left_message"
                                      escape="false"/>
                    </p:commandLink>
                    <br/>
                    <p:commandLink actionListener="${basisBean.openContactManagement}" update="prj_layout prj_imgs" disabled="#{basisBean.contactManagementChosen}">
                        <h:outputText value="#{resourceBundle.project_title_contact_management}"
                                      styleClass="left_message" escape="false"/>
                    </p:commandLink>
                    <br/>

                    <p:commandLink actionListener="${basisBean.openShop}" update="prj_layout prj_imgs" disabled="#{basisBean.shopWorkflowChosen}">
                        <h:outputText value="#{resourceBundle.project_title_shop_workflow}" styleClass="left_message"
                                      escape="false"/>
                    </p:commandLink>
                    <br/>

                    <p:commandLink actionListener="${basisBean.openParking}" update="prj_layout prj_imgs" disabled="#{basisBean.parkingChosen}">
                        <h:outputText value="#{resourceBundle.project_title_parking}" styleClass="left_message"
                                      escape="false"/>
                    </p:commandLink>

                </p:layoutUnit>

                <p:layoutUnit id="prj_south" position="south" size="300" style="text-align: center">
                    <h:panelGroup id="prj_imgs" style="text-align: center">

                        <p:graphicImage value="/images/basis/space.jpg" width="330" height="20"
                                        rendered="#{basisBean.chartEngineChosen || basisBean.shopWorkflowChosen ||  basisBean.parkingChosen}"/>
                        <br/>

                        <p:graphicImage value="/images/basis/bubble2-1.jpg"  width="330"
                                        rendered="#{basisBean.chartEngineChosen}"/>

                        <p:graphicImage value="/images/basis/contract-man-2.jpg"  width="330"
                                        rendered="#{basisBean.contactManagementChosen}"/>

                        <p:graphicImage value="/images/basis/workflow2-1.jpg"  width="330"
                                        rendered="#{basisBean.shopWorkflowChosen}"/>

                        <p:graphicImage value="/images/basis/parking1-1.jpg"  width="330"
                                        rendered="#{basisBean.parkingChosen}"/>

                        <br/>



                    </h:panelGroup>
                </p:layoutUnit>

            </p:layout>
        </p:layoutUnit>

        <p:layoutUnit id="prj_center" position="east" size="530"  style="text-align: left;padding-left:20px">

                    <!--<h:panelGroup id="prj_desc">-->

                        <h:outputText value="#{resourceBundle.project_description_chart_engine}" escape="false"
                                      rendered="#{basisBean.chartEngineChosen}" styleClass="central_message"/>

                        <h:outputText value="#{resourceBundle.project_description_contact_management}" escape="false"
                                      rendered="#{basisBean.contactManagementChosen}" styleClass="central_message"/>

                        <h:outputText value="#{resourceBundle.project_description_shop_workflow}" escape="false"
                                      rendered="#{basisBean.shopWorkflowChosen}" styleClass="central_message"/>

                        <h:outputText value="#{resourceBundle.project_description_parking}" escape="false"
                                      rendered="#{basisBean.parkingChosen}" styleClass="central_message"/>


                    <!--</h:panelGroup>-->

        </p:layoutUnit>


    </p:layout>
    </body>

</f:view>
</html>
