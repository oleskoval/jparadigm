<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

    <body>

    <p:layout id="cont_layout" styleClass="prim_layout">

        <p:layoutUnit id="cont_west" position="north" size="70" style="text-align:center">

            <p:commandLink actionListener="${basisBean.showContacts}" update="cont_layout" disabled="#{basisBean.contactsShown}">
                <h:outputText value="#{resourceBundle.contacts_link}"  escape="false" styleClass="left_message"/>
            </p:commandLink>
                   <br/>
            <p:commandLink  actionListener="${basisBean.showMap}" update="cont_layout"  disabled="#{basisBean.mapShown}">
                <h:outputText value="#{resourceBundle.contacts_map_link}" escape="false" styleClass="left_message"/>
            </p:commandLink>




        </p:layoutUnit>

        <p:layoutUnit id="cont_center" position="center" size="550">
            <h:panelGroup id="cont_group" style="text-align: center; margin: 0 auto; position: relative;">
            <h:outputText value="#{resourceBundle.contacts_central_content}" escape="false"
                          rendered="#{basisBean.contactsShown}" styleClass="central_message"/>

            <p:gmap center="46.484572, 30.725005" zoom="18" type="hybrid" style="width:400px;height:370px"
                    styleClass="central_message" model="#{basisBean.model}"  rendered="#{basisBean.mapShown}"/>
            </h:panelGroup>
        </p:layoutUnit>

        <p:layoutUnit id="cont_east" position="east" size="440">
            <div id="cont_img" style="text-align: center">
                <p:graphicImage value="/images/basis/space.jpg"  width="430"  height="40"/> <br/>

                <!--<p:graphicImage value="/images/basis/office3.jpg" width="430"-->
                                <!--rendered="#{basisBean.contactsShown}"/>-->

                <p:graphicImage value="/images/basis/view5-1.jpg" width="430"
                                rendered="#{basisBean.contactsShown}"/>
                <h:outputText value="#{resourceBundle.contacts_address}" styleClass="left_message"
                              escape="false" rendered="#{basisBean.mapShown}" />
            </div>
        </p:layoutUnit>


    </p:layout>

    </body>

</f:view>
</html>
